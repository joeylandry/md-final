<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marianne Deramo - Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
      <!-- Navigation -->
      <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html"> <img src="images/head_logo3.png" alt="HEAD_LOGO"></a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="BeLoved.html" class="nav-link">BeLoved</a>
                <a href="videos.html" class="nav-link">Videos</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <section class="page-header contact-header">
        <div class="container">
            <h1>Contact Me</h1>
            <p>Get in touch for booking a talk or retreat or if you have any questions.</p>
        </div>
    </section>

    <section class="about contact-section">
        <div class="container">
            <div class="about-content">
                <div class="about-image">
                    <img src="images/about_me.JPG" alt="Contact Marianne">
                    <p class="contact-email">
                        <a href="mailto:mariannetalks@gmail.com">mariannetalks@gmail.com</a>
                    </p>
                </div>
                <div class="contact-form about-text">
                    <h2>Contact</h2>
                    <p class="contact-blurb">To book Marianne, please fill out the details below.</p>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="topic">Topic/Retreat</label>
                            <input type="text" id="topic" name="topic" required>
                        </div>
                        <div class="form-group">
                            <label for="dates">Dates</label>
                            <input type="text" id="dates" name="dates" placeholder="Preferred dates or timeframe (optional)">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="cta-button">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container footer-content">
            <a href="index.html" class="footer-logo">
                <img src="images/head_logo3.png" alt="Home">
            </a>
            <div class="footer-actions">
                <a href="contact.html" class="footer-cta">Contact Marianne</a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
